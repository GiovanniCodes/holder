<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
  
                  Implement a way to filter through listings using the search bar 
  
                -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 
  
                    Fill in the rest of the table:
                        * populate the rows with the code and name of each listing
                        * include a way to remove individual listings
  
                  -->
              <tr ng-repeat="listing in listings | filter:search" ng-click="showDetails($index)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="deleteListing(listing)">Delete</button></td>
              </tr>
            </table>
          </div>
          <!-- 
  
                Write an HTML form that adds new listings to the directory 
  
              -->
          <form>
            <div class="form-group">
              <label for="codeName">Code</label>
              <input type="text" class="form-control" id="code" ng-model="addMe.code" placeholder="Enter Code">
  
            </div>
            <div class="form-group">
              <label for="buildingName">Building Name</label>
              <input type="text" class="form-control" id="name" ng-model="addMe.buildingName" placeholder="Enter Building">
            </div>
            <div class="form-group">
              <label for="addListingAddress">Address</label>
              <input type="text" ng-model="addMe.address" id="address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="addListingLatitude">Latitude</label>
              <input type="number" ng-model="addMe.coordinates.latitude" id="latitude" class="form-control" placeholder="Latitude">
            </div>
            <div class="form-group">
              <label for="addListingLongitude">Longitude</label>
              <input type="number" ng-model="addMe.coordinates.longitude" id="longitude" class="form-control" placeholder="longitude">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addListing()">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 
  
                Include a way to display detailed information about an individual listing:
                     * consider how to use ng-click within the the table to implement this feature
  
               -->
            <div class="row">
              <div class="col-sm-8">
                <p><span id="boldy">Building Name: </span>{{detailedInfo.name}} </p>
              </div>
              <div class="col-sm-4">
                <p><span id="boldy">Code: </span> {{detailedInfo.code}} </p>
              </div>
  
            </div>
            <div class="row">
              <div class="col-sm-8">
                <p><span id="boldy">Longitude: </span> {{detailedInfo.coordinates.longitude }} </p>
              </div>
              <div class="col-sm-4">
                <p><span id="boldy">Latitude: </span> {{detailedInfo.coordinates.latitude }}</p>
              </div>
  
            </div>
            <div class="row">
              <div class="col-sm-8">
                <p><span id="boldy">Address: </span> {{detailedInfo.address}}</p>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
      integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
